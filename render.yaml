services:
  # Backend Service
  - type: web
    name: foodball-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: foodball-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://foodball-frontend.onrender.com
    healthCheckPath: /
    
  # Frontend Service  
  - type: web
    name: foodball-frontend
    env: static
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://foodball-backend.onrender.com
      - key: VITE_NODE_ENV
        value: production
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: public, max-age=0, must-revalidate
        
  # Database
  - type: pserv
    name: foodball-db
    plan: starter
    
# Build configuration
build:
  commands:
    - cd server && npm install
    - cd client && npm install
